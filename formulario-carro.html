<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/carros/styleFormulario.css">
    <title>Formulário de Cadastro de Carro</title>
</head>
<body>
    <main>
        <section>
            <h1>Cadastro de Carro</h1>
            <p>Preencha o formulário abaixo para cadastrar um novo carro:</p>

            <form action="carros.html">
                <input type="text" id="marca" name="marca" placeholder="Digite a marca do carro: " required>
                <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo do carro: " required>
                <input type="text" id="ano" name="ano" placeholder="Digite o ano do carro: " required>
                <input type="text" id="cor" name="cor" placeholder="Digite a cor do carro: " required>
                <input type="text" id="aluguel" name="aluguel" placeholder="Digite o aluguel que será cobrado: " required>
                <input type="text" id="modalidade" name="modalidade" placeholder="Digite a modalidade do veiculo: " required>
                <input class="button" type="submit" value="Registrar" formaction="carros.html">               
            </form>
        </section>
    </main>
</body>
</html>
